<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>Wordle</title>
        <link rel="icon" href="wordle_logo.ico" type="image/icon type">
    </head>
    <body scroll="no" style="overflow: hidden">
        <div class="top-title">
            <h1 class="wordle-title">Wordle</h1>
        </div>
        <div id=10 class="game-ended off"></div>
        <div class="wordle-game">
            <div class="grid-board">
                <div class="grid-row 1">
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                </div>

                <div class="grid-row 2">
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                </div>

                <div class="grid-row 3">
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                </div>

                <div class="grid-row 4">
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                </div>

                <div class="grid-row 5">
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                </div>

                <div class="grid-row 6">
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                    <div class="grid-tile"></div>
                </div>
            </div>

            <div class="keyboard">
                <div class="top row_k">
                    <button class="key_k" type="button" data-key="q">Q</button>
                    <button class="key_k" type="button" data-key="w">W</button>
                    <button class="key_k" type="button" data-key="e">E</button>
                    <button class="key_k" type="button" data-key="r">R</button>
                    <button class="key_k" type="button" data-key="t">T</button>
                    <button class="key_k" type="button" data-key="y">Y</button>
                    <button class="key_k" type="button" data-key="u">U</button>
                    <button class="key_k" type="button" data-key="i">I</button>
                    <button class="key_k" type="button" data-key="o">O</button>
                    <button class="key_k" type="button" data-key="p">P</button>
                </div>

                <div class="middle row_k">
                    <button class="key_k" type="button" data-key="a">A</button>
                    <button class="key_k" type="button" data-key="s">S</button>
                    <button class="key_k" type="button" data-key="d">D</button>
                    <button class="key_k" type="button" data-key="f">F</button>
                    <button class="key_k" type="button" data-key="g">G</button>
                    <button class="key_k" type="button" data-key="h">H</button>
                    <button class="key_k" type="button" data-key="j">J</button>
                    <button class="key_k" type="button" data-key="k">K</button>
                    <button class="key_k" type="button" data-key="l">L</button>
                </div>

                <div class="bottom row_k">
                    <button class="key_k" type="button" data-key="enter">ENTER</button>
                    <button class="key_k" type="button" data-key="z">Z</button>
                    <button class="key_k" type="button" data-key="x">X</button>
                    <button class="key_k" type="button" data-key="c">C</button>
                    <button class="key_k" type="button" data-key="v">V</button>
                    <button class="key_k" type="button" data-key="b">B</button>
                    <button class="key_k" type="button" data-key="n">N</button>
                    <button class="key_k" type="button" data-key="m">M</button>
                    <button class="key_k" type="button" data-key="backspace">BACKSPACE</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
